<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Base Apparel Coming Soon Master</title>
</head>

<body>
    <main class="main">
        <!-- Top logo -->
        <div class="logo-box">
            <img src="./img/logo.svg" id="logo">
        </div>

        <!-- Info box -->
        <div class="text-box">
            <!-- Headings -->
            <h1>WE'RE</h1>
            <h1>COMING</h1>
            <h1>SOON</h1>
            <!-- Box containing the paragraph and the email input -->
            <div class="container">
                <!-- Paragraph -->
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcements and our launch deals.</p>

                <!-- Form -->
                <form action="" class="">
                    <input type="email" placeholder="Email Address" id="email" class="">
                    <img src="./img/icon-error.svg" id="warning" class="">
                    <button type="submit" id="button"></button>
                </form>
                <p id="label">Please provide a valid email</p>
            </div>
        </div>

        <!-- Box containing the main image -->
        <div class="picture-box"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
